<!DOCTYPE html>

<html>
<head>
    <title>NC Dinos ranking data</title>
    <style>
        table {
            font-family: arial, sans-serif;
            border-collapse: collapse;
            width: 100%;
        }

        td, th {
            border: 1px solid #dddddd;
            text-align: left;
            padding: 8px;
        }

        tr:nth-child(even) {
            background-color: #dddddd;
        }
    </style>
</head>
<body>
    <h2>NC Dinos ranking data</h2>

    <table>
        <tr>
            <th>Season</th>
            <th>Ranking</th>
        </tr>

            <td>2018</td>
            <td>10th</td>
        </tr>
        <tr>
            <td>2019</td>
            <td>5th</td>
        </tr>
        <tr>
            <td>2020</td>
            <td>1st</td>
        </tr>
        <tr>
            <td>2021</td>
            <td>7th</td>
        </tr>
        <tr>
            <td>2022</td>
            <td>6th</td>
        </tr>
        <tr>
            <td>2023</td>
            <td>4th</td>
        </tr>
    </table>

</body>
</html>
